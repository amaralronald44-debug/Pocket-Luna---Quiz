<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Luna - Quiz</title>
    <link rel="icon" type="image/png" href="Favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #0072BC;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tela {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .ativa {
            display: flex;
        }

        .mensagem-doe {
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 2s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #rose {
            position: absolute;
            bottom: 0;
            left: 0;
            opacity: 0;
            display: none;
        }

        .animacao-rose {
            display: block !important;
            animation: roseSequence 8s forwards;
        }

        @keyframes roseSequence {
            0% { opacity: 0; }
            25% { opacity: 1; } /* 2s fade in */
            75% { opacity: 1; } /* 4s estável */
            100% { opacity: 0; } /* 2s fade out */
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <section id="tela1" class="tela ativa">
        <img src="acnur.png" alt="Logo">
    </section>

    <section id="tela2" class="tela">
        <p class="mensagem-doe">Doe para a ACNUR.</p>
    </section>

    <section id="tela3" class="tela">
        <img src="Luna Empire.avif" alt="Luna Empire" class="fade-in">
        <img src="rose.png" alt="Rose" id="rose">
    </section>

    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                proximaTela(2);
                setTimeout(function() {
                    proximaTela(3);
                    // Inicia animação da rose após a tela 3 carregar
                    setTimeout(function() {
                        document.getElementById('rose').classList.add('animacao-rose');
                    }, 100);
                }, 4000);
            }, 4000);
        });

        function proximaTela(n) {
            document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa'));
            const proxima = document.getElementById('tela' + n);
            if (proxima) proxima.classList.add('ativa');
        }
    </script>
</body>
</html>
